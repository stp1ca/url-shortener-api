version: '3.1'
services:
  web:
    image: ortussolutions/commandbox:lucee5
    ports:
     - "80:8080"
    volumes:
      - ./app:/app
    environment:
      BOX_SERVER_CFCONFIGFILE : .config.json
    links: 
          - "appdb:databasehost"
  appdb:
    image: mysql
    ports:
      - "3306:3306"
    volumes:
      - ./mysql:/var/lib/mysql
      - ./initdata.sql:/docker-entrypoint-initdb.d/initdata.sql 
    environment:
      MYSQL_ROOT_PASSWORD : changeme
      MYSQL_DATABASE : appdatabase